<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
    <style></style>
</head>
<body>
    <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form id="fform"  class="col-md-6  p-2">
            <!-- Email input -->
            <div id="divOne" class="form-outline mb-4">
            <input type="email" id="email" class="form-control"  placeholder="Email" required="required"/>
            <!-- <label class="form-label text-danger" for="form2Example1">Please fill out</label>  -->
            </div>
        
            <!-- Password input -->
            <div id="divSec" class="form-outline mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password" required="required"/>
            <!-- <label class="form-label" for="form2Example2">Password</label> -->
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
        
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
            </div>
        
            <!-- Submit button -->
            <div class="d-grid ">
                <button type="button" class="btn btn-primary btn-block mb-4" onclick="submitt()">Sign in</button>
            </div>
            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-facebook"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-github"></i>
            </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scriptLogin.js"></script>
</body>
</html>
