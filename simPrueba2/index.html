<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>simulacro prueba 2</title>
</head>

<body>

    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ICON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Clientes</a>
                    <a class="nav-link" href="#">Rutas</a>
                    <a class="nav-link" href="#">Tiquetes</a>
                    <a class="nav-link" href="#">Fidelizacion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- seccion clientes -->
    <section>
        <header id="header-clientes">
            <h1>Clientes</h1>
        </header>

        <div id="container-clientes" class="container">
            <div class="row">
                <div id="container-form" class="text-center col-sm-12 col-lg-4">
                    <!-- formulario -->
                    <form id="form-clientes">
                        <div class="mb-3">
                            <label for="nit" class="form-label">Nit</label>
                            <input type="number" class="form-control" id="nit">
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="nacionalidad" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                        
                    </form>
                    <br>
                    <button type="submit" id="btnBuscar" class="btn btn-info" data-action="buscar">Buscar</button>

                </div>

                
                

                <div id="container-table" class="col-sm-12 col-lg-8 table-responsive">
                    <div>
                        <input class="container" type="text" id="search" placeholder="Busqueda por nit,nombres o apellidos">
                    </div>
                    <!-- tabla -->
                    <table id="table-clientes" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nit</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Email</th>
                                <th scope="col">Nacimiento</th>
                                <th scope="col">Nacionalidad</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-clientes">
                            <!-- agregados dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>






    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
